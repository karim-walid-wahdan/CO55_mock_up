    <div class="parent-bg container-fluid pb-5">
      <div class="container pb-5">
        <div class="row d-flex justify-content-center pt-5">
          <div class="col-md-7 col-12 fw-bolder fs-1 text-center pt-5">
            <p class="">MAKE AN INQUIRY</p>
          </div>
        </div>
        <div class="row d-flex justify-content-center">
          <div class="col-8 d-flex justify-content-center mb-5">
            <img
              class="img-fluid img-fluid"
              src="../Assets/Icons/Union 11.svg"
            />
          </div>
          <div class="row form justify-content-center pb-5 mb-5">
            <div class="col-md-6 col-11 position-relative">
              <div class="border-bottom border-3 mb-5 pt-5">
                <p
                  class="text-white text-center"
                  style="font-size: 3em; font-weight: 100"
                >
                  Booking Information
                </p>
              </div>
              <form class="mb-3">
                <div class="form-group">
                  <label class="text-white label" for="location">Branch</label>
                  <select
                    class="form-select form-control bg-transparent rounded-0 text-white"
                    aria-label="Default select example"
                  >
                    <option selected>Location</option>
                    <option value="Nasr City">Nasr City</option>
                    <option value="New Cairo">New Cairo</option>
                  </select>
                </div>
                <div class="form-group">
                  <label class="text-white label" for="name">Your Name*</label>
                  <input
                    type="text"
                    class="form-control bg-transparent rounded-0 text-white"
                    id="name"
                    placeholder="Enter your name"
                    required
                  />
                </div>
                <div class="form-group">
                  <label class="text-white label" for="mobile"
                    >Mobile Number*</label
                  >
                  <input
                    type="tel"
                    class="form-control bg-transparent rounded-0 text-white"
                    id="mobile"
                    placeholder="+201234567890"
                    required
                  />
                </div>
                <div class="form-group">
                  <label class="text-white label" for="email">Email*</label>
                  <input
                    type="email"
                    class="form-control bg-transparent rounded-0 text-white"
                    id="email"
                    placeholder="example@mail.com"
                    required
                  />
                </div>
                <div class="form-group">
                  <label class="text-white label" for="company">Company</label>
                  <input
                    type="text"
                    class="form-control bg-transparent rounded-0 text-white"
                    id="company"
                    placeholder="Company Name"
                  />
                </div>
                <div class="form-group">
                  <label class="text-white label" for="message">Message</label>
                  <input
                    class="form-control bg-transparent rounded-0 text-white"
                    style="height: 7em"
                    id="message"
                    placeholder="Write to us........"
                  />
                </div>
                <button
                  type="submit"
                  class="btn btn-primary btn-block rounded-0 w-100"
                  data-bs-toggle="modal"
                  data-bs-target="#submitModal"
                >
                  Submit
                </button>
              </form>
              <div
                class="modal fade"
                id="submitModal"
                tabindex="-1"
                aria-labelledby="exampleModalLabel"
                aria-hidden="true"
              >
                <div class="modal-dialog modal-dialog-centered">
                  <div class="modal-content">
                    <div class="modal-body d-flex justify-content-between">
                      <h5>Form submitted succesfully</h5>
                      <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                      ></button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      var currentURI = window.location.pathname;
      // Get the part of the URI after the last "/"
      var currentPath = currentURI.substring(currentURI.lastIndexOf("/") + 1);
      var navLinks = document.querySelectorAll(".navbar-nav .nav-link");
      navLinks.forEach(function (link) {
        var linkPath = link.getAttribute("href");
        if (linkPath === currentPath) {
          link.classList.add("border-bottom");
        }
      });
    </script>
